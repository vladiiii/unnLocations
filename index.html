<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <title>Poo Map</title>
</head>
<body>
  <h1>Какашки Какашечки</h1>
  <div id = map>
    <script>

      function initMap() {

          var msk = {lat: 56.298559, lng: 43.961393};

            var map = new google.maps.Map(document.getElementById('map'), {

        var emoji = 'poo.png';
        
        
        var marker = new google.maps.Marker({
        position: {lat: 56.299657, lng: 43.982443},
        animation: google.maps.Animation.DROP,
        icon: emoji,
        map: map,
        title: 'Hello World!'
          });
        var marker1 = new google.maps.Marker({
        position: {lat: 56.312970, lng: 43.989805},

        map: map,
        title: 'Hello World!'
          });
        var marker2 = new google.maps.Marker({

        map: map,

        var marker2 = new google.maps.Marker({

          });
      }
    </script>
  </div>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkzkZPPiXc33MoML1fSR-Gqf9XzeSqWqY&callback=initMap">
